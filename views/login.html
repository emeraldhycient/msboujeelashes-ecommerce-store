<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background-color: whitesmoke;
        }
        
        main {
            padding-top: 160px;
            height: 100vh;
            padding-bottom: 10%;
        }
        
        footer {
            height: fit-content;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>

    <head>
        <title>msboujees 3D Lashes and human hair store</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <h5 class="navbar-brand offset-md-2 offset-sm-2" href="#" style="font-family:Lucida Bright;">
                Ms.BoujeeLashes&Hair
            </h5>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 m-auto">
                        <div class="loginform bg-white p-5 shadow">
                            <form action="" method="post" class="form-group" id="login">
                                <div id="alert">

                                </div>
                                <input type="email" name="email" id="" placeholder="Email" class="form-control mb-3 bg-light" required important>
                                <input type="password" name="password" id="" placeholder="Password" class="form-control mb-3 bg-light" required important>
                                <button class="btn text-dark float-right" type="submit" id="btn">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="loadingIcon">
            <img src="../assets/images/Infinity-1s-200px.svg" alt="">
        </div>
        <footer class="mt-5">
            <div class="mt-5">
                <center>
                    <span class="text-white"><i class="fa fa-copyright text-white mr-2"></i>Ms.BoujeeLashes&Hair, LLC 2021</span>
                </center>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="./../assets/javascript/login.js"></script>
        <script src="../assets/javascript/loadingEffect.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            $(document).ready(() => {

                $('#btn').click((e) => {
                    e.preventDefault()
                    const form = $('form')[0]
                    const formdata = new FormData(form)

                    axios({
                            method: 'post',
                            url: './../controller/login.php',
                            data: formdata
                        })
                        .then(res => {

                            if (res.data.status === "success") {
                                $("#alert").append(` <div class="alert alert-primary" role="alert">
                                    ${res.data.message}
                                    </div>`)
                                setTimeout(() => {
                                    $("#alert").empty()
                                    location.href = "./dashboard/index.php"
                                }, 3000)
                            } else {
                                $("#alert").append(` <div class="alert alert-warning" role="alert">
                                        ${res.data.message}
                                    </div>`)
                                setTimeout(() => {
                                    $("#alert").empty()
                                }, 3000)
                            }
                            console.log(res);
                        })
                        .catch(err => {
                            console.error(err);
                        })

                    return false
                })

            })
        </script>
    </body>

</html>
